
<html>
  <head>
    <title>zxcvbn demo</title>

    <script type="text/javascript" src="../js/jquery.js">
    </script>
    <script type="text/javascript" src="../js/mustache.js">
    </script>
    <script data-main="../js/demo" src="../js/require.js">
    </script>
  </head>
  <body>
    <style type="text/css">

      body {
        font-family: monospace;
      }

      .match-sequence table {
        display: inline;
        margin-right: 30px;
      }

      .match-sequence {
        margin-bottom: 100px;
      }

      .match-sequence > table:nth-child(odd) {
        background-color: #ccc;
      }
      .match-sequence > table:nth-child(even) {
        background-color: #eee;
      }

      #examples-container {
        margin-top: 150px;
      }

    </style>
    <h1>introduction</h1>
    <h1><a href="https://github.com/dropbox/zxcvbn">zxcvbn on github</a></h1>
    <br />
    <h1>demo</h1>
    <h3>DO NOT ENTER PERSONAL PASSWORDS</h3>

    <input id="search-bar" type="text" size="50" />
    <div id="search-results">
    </div>
    
    <div id="examples-container">
    <h1 id="examples">examples</h1>
    <div id="results">
    </div>

  </body>
</html>
